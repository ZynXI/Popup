<html lang="fr">
<head>
    <meta charset="utf-8"/>
    <title>Popup newsletter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ZynXI/Popup@main/Popup3.css">
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css">

</head>


<body>
          <!-- Message de validation -->
<div id="sib-form-container" class="sib-form-container" style="text-align: center;">
    <div id="error-message" class="sib-form-message-panel" style="font-size:16px; text-align:left; font-family:; color:#661d1d; background-color:#ffeded; border-radius:3px; border-color:#ff4949;max-width:540px;">
      <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
        <span class="sib-form-message-panel__inner-text">
                          Nous n&#039;avons pas pu confirmer votre inscription.
                      </span>
      </div>
    </div>
    <div></div>
    <div id="success-message" class="sib-form-message-panel" style="font-size:16px; text-align:left; font-family:; color:#085229; background-color:#e7faf0; border-radius:3px; border-color:#13ce66;max-width:540px;">
      <div class="sib-form-message-panel__text sib-form-message-panel__text--center">
        <span class="sib-form-message-panel__inner-text">
                          Votre inscription est confirmée, vous allez recevoir votre code par email.
                      </span>
      </div>
    </div>


<!-- The Modal -->
<div id="myModal" class="modal-newsletter">

  <!-- Modal content -->
  <div class="modal-content-newsletter">
    <div class="gauche">
        
    </div>
    <div class="droite">
        <h1> Ma Newsletter Universpara</h1>
        <form id="sib-form" method="POST" action="https://24d35c4f.sibforms.com/serve/MUIEACd9lvXiJJbYgsre-axGRKqGPgiF7K6E8bthY5zJMWncEBntEdqIG_6D4uoKTy25vDE8R4352Fiae9mpYsxvGryDhrzY9Mwio2bNjl3DJBfMu6gvRXDo3YjasH6s8s_IMQ9kv5Gx7wzMhWa_m2IauEJf0Li-H8F4HwmQd9tBfM3YFFLy4mB93x7_Dk-cBFeBi3o2XJKE9IQc"
        data-type="subscription" >
            <input class="input" maxlength="200" type="text" id="PRENOM" name="PRENOM" autocomplete="off" placeholder="Prénom" data-required="true"/>
            <input class="input" type="email" id="EMAIL" name="EMAIL" autocomplete="off" placeholder="Adresse Email" data-required="true"/>
            <input type="checkbox" class="input_replaced" value="1" id="OPT-IN_AVENT" name="OPT-IN_AVENT" />
                   <p>&nbsp;En renseignant votre adresse e-mail, vous acceptez de recevoir des communications personnalisées de la part d'Universpara</p>
            
                    <button class="sib-form-block__button sib-form-block__button-with-loader" style="font-size:20px; text-align:center; font-family:; color:#FFFFFF; background-color:#ff6f61; border-radius:3px; border-width:0px;" form="sib-form"
              type="submit">
              Je m'inscris !
            
            </button>
            <input type="text" name="email_address_check" value="" class="input--hidden">
        <input type="hidden" name="locale" value="fr">
        </form>
    </div>
     <span class="close">&times;</span>
        

</div></div>

<script src="https://cdn.jsdelivr.net/gh/ZynXI/Popup@main/Popup.js"></script>
<script>
  window.REQUIRED_CODE_ERROR_MESSAGE = 'Veuillez choisir un code pays';

  window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Les informations que vous avez fournies ne sont pas valides. Veuillez vérifier le format du champ et réessayer.";

  window.REQUIRED_ERROR_MESSAGE = "Vous devez renseigner ce champ. ";

  window.GENERIC_INVALID_MESSAGE = "Les informations que vous avez fournies ne sont pas valides. Veuillez vérifier le format du champ et réessayer.";




  window.translation = {
    common: {
      selectedList: '{quantity} liste sélectionnée',
      selectedLists: '{quantity} listes sélectionnées'
    }
  };

  var AUTOHIDE = Boolean(0);
</script>
<script src="https://sibforms.com/forms/end-form/build/main.js">
</script>

</body>
</html>
